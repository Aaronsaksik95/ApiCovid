<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>En {{pays}}</h1>
    {% for i in content %}
    <p>----------------------</p>
    <h3>{{i.Province}}</h3>
    <h3>{{i.Confirmed}} cas confirmé(s).</h3>
    <h3>{{i.Recovered}} cas rétabli(s).</h3>
    <h3>{{i.Deaths}} mort(s).</h3>
    <p>Le {{i.Date}}</p>
    {% endfor %}
</body>

</html>
